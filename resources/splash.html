<html>
<head>
	<title>NetNinja</title>
	<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
</head>
<body bgcolor="#DDDDDD" text="#000000">

<table border="0" cellpadding="2" cellspacing="0" width="100%">
<tr>
	<td align="center"><h2>NetNinja</h2></td>
</tr>
<tr>
	<td align="center" height="120">
	<!--
		A client is authenticated by requesting the page $authtarget.
		So, href to it here, with an img or link text the user can click on.
		Also, note that any images you reference must reside in the
		subdirectory that is the value of $imagesdir (default: "images").
	-->
	</td>
</tr>
<tr>
	<td align="center">
		<form action="$authaction" method="get">
			Network Name: <select name="nodoguser">$wifinetworks</select>
			<br>
			<br>
			Password: <input type="password" name="nodogpass">
			<br>
			<br>
			<input type="submit" value="Submit"/>
			<input type="hidden" name="tok" value="$tok"/>
			<input type="hidden" name="redir" value="$redir"/>
		</form>
	</td>
</tr>
</table>

</body>
</html>
